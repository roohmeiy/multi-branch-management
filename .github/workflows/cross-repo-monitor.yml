name: Cross-Repo Monitor

on:
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      REPO_A_URL: https://github.com/roohmeiy/my_ui_repo.git
      REPO_A_OWNER: roohmeiy
      REPO_A_REPO: my_ui_repo

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch REPO A en branch commit
        run: |
          git ls-remote $REPO_A_URL refs/heads/en | awk '{print "EN_commit="$1}' >> $GITHUB_ENV

      - name: Fetch REPO A fr branch commit
        run: |
          git ls-remote $REPO_A_URL refs/heads/fr | awk '{print "FR_commit="$1}' >> $GITHUB_ENV

      - name: Load previous SHAs
        id: load_prev
        run: |
          if [ -f .cache/last-commits.json ]; then
            cat .cache/last-commits.json
          else
            echo '{"en":"","fr":""}' > .cache/last-commits.json
          fi
          echo "PREV_EN=$(jq -r '.en' .cache/last-commits.json)" >> $GITHUB_OUTPUT
          echo "PREV_FR=$(jq -r '.fr' .cache/last-commits.json)" >> $GITHUB_OUTPUT

      - name: Trigger deploy-en workflow if en branch changed
        if: env.EN_commit != steps.load_prev.outputs.PREV_EN
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ env.REPO_A_OWNER }}/${{ env.REPO_A_REPO }}
          event-type: deploy-EN

      - name: Trigger deploy-fr workflow if fr branch changed
        if: env.FR_commit != steps.load_prev.outputs.PREV_FR
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ env.REPO_A_OWNER }}/${{ env.REPO_A_REPO }}
          event-type: deploy-FR

      - name: Update SHAs in cache
        run: |
          mkdir -p .cache
          echo "{\"en\":\"${{ env.EN_commit }}\",\"fr\":\"${{ env.FR_commit }}\"}" > .cache/last-commits.json

      - name: Commit updated SHAs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .cache/last-commits.json
          git commit -m "Update last commit SHAs [skip ci]" || echo "No changes to commit"
          git push
