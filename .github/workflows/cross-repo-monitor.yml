name: Cross-Repo Monitor

on:
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      REPO_A_URL: https://github.com/roohmeiy/my_ui_repo.git
      REPO_A_OWNER: roohmeiy
      REPO_A_REPO: REPO_A

    steps:
      - name: Checkout REPO B
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get REPO B latest commit
        id: repob_commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Fetch REPO A en branch commit
        run: |
          git ls-remote $REPO_A_URL refs/heads/EN | awk '{print "EN_commit="$1}' >> $GITHUB_ENV

      - name: Fetch REPO A fr branch commit
        run: |
          git ls-remote $REPO_A_URL refs/heads/FR | awk '{print "FR_commit="$1}' >> $GITHUB_ENV

      - name: Load previous commit SHAs
        id: load_prev
        run: |
          echo "prev_EN_commit=$(cat .prev_EN_commit 2>/dev/null || echo '')" >> $GITHUB_OUTPUT
          echo "prev_FR_commit=$(cat .prev_FR_commit 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Save current SHAs for next run
        run: |
          echo "${{ env.EN_commit }}" > .prev_EN_commit
          echo "${{ env.FR_commit }}" > .prev_FR_commit

      - name: Upload commit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: commit-shas
          path: |
            .prev_EN_commit
            .prev_FR_commit

      - name: Trigger deploy-EN workflow if en branch changed
        if: env.EN_commit != steps.load_prev.outputs.prev_EN_commit
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_A_TOKEN }}
          repository: ${{ env.REPO_A_OWNER }}/${{ env.REPO_A_REPO }}
          event-type: deploy-EN

      - name: Trigger deploy-fr workflow if FR branch changed
        if: env.FR_commit != steps.load_prev.outputs.prev_FR_commit
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ env.REPO_A_OWNER }}/${{ env.REPO_A_REPO }}
          event-type: deploy-FR
